<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="todo-app">
        <header>
            <h1>Todo App</h1>
        </header>

        <div class="input-section">
            <div class="input-bar">
                <input type="text" id="input" placeholder="Enter your task here...">
            </div>
            <div class="button-section">
                <button class="top-button" id="addTask">Add New</button>
                <button class="top-button" id="pendingTask">Get Pending</button>
                <button class="top-button" id="showTask">Show All</button>
                <button class="top-button" id="deleteTask">Delete All</button>
            </div>
        </div>

        <div class="todo-data">
            <div class="list-heading">
                <div class="todo-no">No.</div>
                <div class="todo-items">Items</div>
                <div class="todo-status">Status</div>
                <div class="todo-action">Action</div>
            </div>
            <hr>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
